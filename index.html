<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Quiz - What Cybersecurity Role Fits You Best?</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="./css/style.css">
</head>
<body>
    <h1 class="text-center mt-4">What Cybersecurity Role Fits You Best?</h1>
    
    <!-- Start quiz element -->
    <div class="container d-flex justify-content-center" id="question-1">

      <!-- Question 1 -->
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">1. What excites you most about cybersecurity?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">Understanding threats and protecting systems.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="P">Hacking into systems (legally!) to find flaws.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="R">Responding quickly to real-world cyberattacks.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="F">Investigating digital crimes and gathering evidence.</button>
          </div>
        </div>
      </div>

      <!-- Question 2 -->
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">2. How do you like to learn?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">Reading reports and research papers.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="P">Experimenting and building projects.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="R">Hands-on experience solving real issues.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="F">Learning policies and management practices.</button>
          </div>
        </div>
      </div>
      
      <!-- Question 3 -->
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">3. When something goes wrong, what is your first response?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">Review system logs and data.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="P">Replicate the issue in a test environment.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="R">Contain the issue immediately.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="F">Record the incident and follow protocol.</button>
          </div>
        </div>
      </div>

      <!-- Question 4 -->
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">4. How do you usually solve a problem?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">Analyze data to find the cause.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="P">Experiment until I build a solution.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="R">Jump in and fix the issue quickly.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="F">Check what the policies or procedures say.</button>
          </div>
        </div>
      </div>

      <!-- Question 5 -->
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">5. What type of work environment do you prefer?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">A calm space where I can review data.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="P">A tech lab with hardware and code.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="R">A fast-paced operations center.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="F">A structured office setting.</button>
          </div>
        </div>
      </div>
    </div>

    
    
    <!-- End quiz element -->

    <!-- Add more quiz elements here -->



    <div class="container d-flex justify-content-center">
      <button id="show-result" class="btn btn-success my-4">Show Results</button>
      <button id="reset-quiz" class="btn btn-secondary my-4 mx-2">Reset Quiz</button>
    </div>    
    <!-- Output the result here -->
    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Result:</h3>
        <p id="result-text"></p>
      </div>
    </div>
    
    <!-- Connect to your script file here -->
     <script src = "./js/script.js"></script>
</body>
</html>
